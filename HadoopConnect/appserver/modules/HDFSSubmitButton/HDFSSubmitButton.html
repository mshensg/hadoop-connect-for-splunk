<%page args="module"/>

%if splunk.util.normalizeBoolean(module['params'].get('visible', True)):

<fieldset>
    % if 'label' in module:
    <button class="hdfsButton-primary"><span>${_(module['label'])|h}</span></button>
    % else :
    <input type="submit" value="" class="searchButton" title="Search"/>
    % endif
</fieldset>

%endif
