<%page args="module"/>

<form action="${make_url('/search') }">
    <div class="FieldSetItem">
        <label>${module.get('label', module["field"]) | h}</label>
        <input type="text" name="${module['field'] | h}"
            <%
            default = module['params'].get('q', '')
            # overwrite the old deprecated param with the new standard 'default' param if it's present.
            if ('default' in module['params']) :
                default = module['params'].get('default', '')
            %>
            value="${default | h}"
        />
    </div>
</form>
